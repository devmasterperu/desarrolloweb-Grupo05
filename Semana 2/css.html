<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos de etiquetas</title>
	<style>
		
		
		h1.texto{
			color: yellow;
		}
		#principal{
			color: purple;
		}
		.texto{
			color: blue;
		}
		
		.texto2{
			color: brown;
		}

		p{
			color: #5BACEB;
			background: hsl(0,100%,50%);
		}

		#\40 meses{
			font-size: 45px;
		}

		h1, .clase, #id{
			color: red;
			text-align: center;
		}

		
		div.texto span{
			color: red;
		}

		.azul2{
			color: red;
		}
		.azul{
			color: blue;
			/* Este es un comentario */
		}
		

	</style>

</head>
<body>

	<p id="cazul" class="azul2 azul"> Color Azul</p>

	<!-- ID -->
	<p id="principal" style="" class="texto2 texto"> Lorem ipsum </p>
	<!-- Class -->

	<div id="principal2" class="texto texto3 texto4">
	 <p>Devmaster <span>Huacho</span></p></div>

	<span>No quiero ser de color rojo</span>

	<h1 class="texto"><span>Titulo</span></h1>


	


</body>
</html>
