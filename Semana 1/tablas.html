<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Tablas</title>
		<style>
			table, tr, td, th{
				border: solid 1px #000;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		
		<table>
			<caption>Estudiantes de DevMaster</caption>
			<thead>
				<tr>
					<th colspan="2">Estudiantes</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>Pablo</td>
					<td rowspan="2">25 Años</td>
				</tr>
				<tr>
					<td>Juan</td>
					
				</tr>
				<tr>
					<td>Carlos</td>
					<td>18 años</td>
				</tr>	
			</tbody>

			<tfoot>
				<tr>
					<td>Nombres</td>
					<td>Edad</td>
				</tr>
			</tfoot>
					
		</table>



	</body>
</html>
